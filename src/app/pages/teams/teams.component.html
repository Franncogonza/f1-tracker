<nz-spin [nzSpinning]="loading">

  <!-- Selector de aÃ±o -->
  <div class="year-selector" style="margin-bottom: 24px; display: flex; align-items: center; gap: 12px;">
    <label for="yearSelect" style="margin: 0;">AÃ±o:</label>
    <nz-select id="yearSelect" [(ngModel)]="selectedYear" (ngModelChange)="onYearChange()" [nzSize]="'large'"
      style="width: 120px;">
      <nz-option *ngFor="let year of availableYears" [nzValue]="year" [nzLabel]="year"></nz-option>
    </nz-select>
    <span *ngIf="teams.length > 0 && !loading">
      ðŸ”Ž Resultados encontrados: <strong>{{ teams.length }}</strong>
    </span>
  </div>


  <!-- Grid de equipos -->
  <ng-container *ngIf="!errorMessage">
    <div class="team-grid">
   <app-team-card *ngFor="let team of paginatedTeams; trackBy: trackByTeamId"
  [team]="team"
  (teamSelected)="selectTeam($event)"> </app-team-card>

    </div>

    <!-- PaginaciÃ³n -->
    <nz-pagination *ngIf="teams.length > itemsPerPage" [nzTotal]="teams.length" [nzPageSize]="itemsPerPage"
      [(nzPageIndex)]="currentPage" (nzPageIndexChange)="currentPage = $event" [nzSize]="'small'"
      [nzShowQuickJumper]="true" style="margin-top: 24px;"></nz-pagination>
  </ng-container>

  <!-- Alerta -->
  <nz-alert *ngIf="!loading && errorMessage" [nzType]="'info'" [nzMessage]="errorMessage" nzShowIcon
    style="margin-top: 24px;"></nz-alert>

</nz-spin>

<br />
<button nz-button nzType="link" (click)="goBack()" style="margin-bottom: 16px; cursor: pointer;">
  <span nz-icon nzType="arrow-left"></span> Volver
</button>
